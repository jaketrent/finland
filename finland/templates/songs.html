{% extends "base.html" %}

{% block main %}
<div class="container">
  <div id="cube-wrapper">
    <div id="cube">
      <div class="face one">
        One face
      </div>
      <div class="face two">
        <div id="cp_container_1" class="cp-container">
          <div class="cp-buffer-holder"> <!-- .cp-gt50 only needed when buffer is > than 50% -->
            <div class="cp-buffer-1"></div>
            <div class="cp-buffer-2"></div>
          </div>
          <div class="cp-progress-holder"> <!-- .cp-gt50 only needed when progress is > than 50% -->
            <div class="cp-progress-1"></div>
            <div class="cp-progress-2"></div>
          </div>
          <div class="cp-circle-control"></div>
          <ul class="cp-controls">
            <li><a href="#" class="cp-play" tabindex="1">play</a></li>
            <li><a href="#" class="cp-pause" style="display:none;" tabindex="1">pause</a></li> <!-- Needs the inline style here, or jQuery.show() uses display:inline instead of display:block -->
          </ul>
        </div>
        <img src="{{ STATIC_URL }}img/stratovarius.jpg" class="bg" />
      </div>
      <div class="face three">
        Lorem ipsum.
      </div>
      <div class="face four">
        New forms of navigation are fun.
      </div>
      <div class="face five">
        Rotating 3D cube
      </div>
      <div class="face six">
        More content
      </div>
    </div>
  </div>
</div>
<script>
  var xAngle = 0, yAngle = 0;
  document.addEventListener('keydown', function(e)
  {
    switch(e.keyCode)
    {

      case 37: // left
        yAngle -= 90;
        break;

      case 38: // up
        xAngle += 90;
        break;

      case 39: // right
        yAngle += 90;
        break;

      case 40: // down
        xAngle -= 90;
        break;
    };

    document.getElementById('cube').style.webkitTransform = "rotateX("+xAngle+"deg) rotateY("+yAngle+"deg)";
  }, false);

  var myCirclePlayer = new CirclePlayer("#jquery_jplayer_1",
    {
      m4a: "http://www.jplayer.org/audio/m4a/Miaow-07-Bubble.m4a",
      oga: "http://www.jplayer.org/audio/ogg/Miaow-07-Bubble.ogg"
    }, {
      cssSelectorAncestor: "#cp_container_1"
    });

</script>
{% endblock %}

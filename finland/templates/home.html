{% extends "base.html" %}

{% block main %}
<div class="pg pg-songs">
  <ul>
    {% for s in songs %}
    <li class="song">
      <header>
        <a href="#" class="album">
          <img src="{{ s.art }}" />
        </a>
        <div class="info">
          <h2><a href="#">{{ s.title }}</a></h2>
          <p>{{ s.byline }} / <a href="#">{{ s.artist.name }}</a></p>
        </div>
      </header>
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}

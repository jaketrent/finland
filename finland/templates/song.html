{% extends "base.html" %}

{% block main %}
<div class="pg pg-song">
  <article class="song">
    <header>
      <a href="#" class="album">
        <img src="{{ song.art }}" />
      </a>
      <div class="info">
        <h2><a href="#">{{ song.title }}</a></h2>
        <p>{{ song.byline }} / <a href="#">{{ song.artist.name }}</a></p>
      </div>
    </header>
    <p>
      {{ song.file }}
    </p>
    <p>
      {{ song.desc }}
    </p>
  </article>
</div>
{% endblock %}
